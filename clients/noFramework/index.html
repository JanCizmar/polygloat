<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="loading" style="position: fixed; top:0; left: 0; width: 100%; height: 100%;
            background-color: white; display: flex; align-items: center; justify-content: center;">
    Loading...
</div>

<h1>{{hello_world}}</h1>
<h1>{{peter_has_n_dogs:dogsCount:5}}</h1>
<h1 id="target"></h1>

<script src="../../polygloat-js/dist/polygloat.window.js"></script>
<script>const pg = new polygloat.Polygloat({
    apiKey: "o4sn31rmei9va13fved4gklb1n",
    apiUrl: "http://localhost:8080",
    defaultLanguage: "en",
    inputPrefix: "{{",
    inputPostfix: "}}"
});
pg.run().then(() => {
    pg.handleSubtree(document.body).then(() => {
        //polygloat is set! Lets remove loading indicator!
        document.getElementById("loading").style.display = "none";
        document.getElementById("target").innerText = pg.instant("peter_has_n_dogs", {"dogsCount": "5"});
    });
});
</script>
</body>


</html>
